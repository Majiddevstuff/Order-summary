     <div class ="container">
     <div class ="card">
      <div class ="card-top">
   <img src ="./images/illustration-hero.png" alt="illustration-hero.png">
   </div>

         <h1 class ="title">Order Summary</h1>
   <p class ="des">

   </p>
   
   
<div class ="plan-bg">

   <div class ="annual-price">
<h3 class ="plan-text">  Annual Plan</h3>
   <p class = "price">$59.99/year</p>
</div>
  <span><a href ="#">Change</a></span>
  </div>
<div class ="btn-primary">
   <div class ="btn-1border">
  <button class ="btn-first">Proceed to Payment</button>
  </div>
  <button class ="btn-secondary">Cancel Order</button>
   </div>
  </div>
 </div>
